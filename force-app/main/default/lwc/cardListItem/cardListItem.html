<template>
  <div class="card-container">
    <h1 class="slds-text-heading_medium card-name">{name}</h1>

    <img class="card-image" src={image} />
    
    <div class="card-attributes">
      <lightning-badge label={attribute} if:true={attribute} class={attributeStyle}></lightning-badge>
      <div>{race}</div>
      <lightning-badge label={level} if:true={level} class="slds-badge_LEVEL"></lightning-badge>
    </div>
    
    <div class="card-footer">
      <div class="card-footer-label" if:true={atk}>ATK: {atk}</div>
      <div class="card-footer-label" if:true={def}>DEF: {def}</div>
    </div>
  </div>
</template>
